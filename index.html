<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ポケモン情報検索</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>ポケモン情報検索</h1>
    </header>
    <main>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="ポケモン名または図鑑番号">
            <button id="search-button">検索</button>
        </div>
        <div id="nav-arrows">
            <button id="prev-pokemon">&lt;</button>
            <div id="pokemon-container">
                <div id="pokemon-info"></div>
                <canvas id="pokemonStatsChart"></canvas>
            </div>
            <button id="next-pokemon">&gt;</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
